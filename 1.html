<h2>개요</h2>
<p>《엔젤 비트》 (Angel Beats!, エンジェルビーツ! 엔제루비쓰![*])는 게임 제작회사인
 Visual Art's/Key의 시나리오 라이터 겸 작사, 작곡가인 마에다 쥰과 원화가인 Na-Ga를 주축으로 하여 
2010년 4월부터 주부닛폰 방송(CBC), 도쿄 방송(TBS)을 중심으로 방영을 시작하였다.</p>
